# Generated 2023-07-24, Mozilla Guideline v5.7, Traefik 2.10.3, intermediate configuration
# https://ssl-config.mozilla.org/#server=traefik&version=2.10.3&config=intermediate&guideline=5.7
tls:
  options:
    tls-opts:
      minVersion: "VersionTLS12"
      sniStrict: true
      cipherSuites:
        # Recommended ciphers for TLSv1.3.
        - "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305"
        # Recommended ciphers for TLSv1.2
        - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
        - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"
        # Extra ciphers which were not autogenerated by Mozilla.
        - "TLS_AES_128_GCM_SHA256"
        - "TLS_AES_256_GCM_SHA384"
        - "TLS_CHACHA20_POLY1305_SHA256"
        # Extra cipher when client is doing version fallback, according to RFC 7507.
        - "TLS_FALLBACK_SCSV"
      # Elliptic curves selection ordered by preference, enchanting security of auto generated configuration.
      curvePreferences:
        - "CurveP521"
        - "CurveP384"

